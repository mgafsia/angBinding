<div>
 Counter on child component
</div>

<div>
  <md-card>
    <button md-fab (click)="increment()">
      <md-icon>add</md-icon>
    </button>
    <button md-fab color="accent" (click)="decrement()">
      <md-icon>remove</md-icon>
    </button>
  </md-card>
  <md-card>
    <md-input-container>
      <input mdInput placeholder="Counter value" disabled="true" dividerColor="accent" [value]="counterValue">
    </md-input-container>
  </md-card>
</div>
